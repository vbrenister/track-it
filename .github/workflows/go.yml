name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
      contents: write
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Build
      run: |
        GOOS=darwin GOARCH=arm64 go build -o bin/ -v ./...
        mv bin/cmd bin/tracker

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: bin/tracker